<button *ngIf="isUserOwner" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/repositories/share/{{id}}" *ngIf="isPrivate">
    <mat-icon>share</mat-icon>
    <span>Share repository</span>
  </button>
  <button mat-menu-item routerLink="/repositories/{{id}}/templates">
    <mat-icon>create</mat-icon>
    <span>Update templates</span>
  </button>
  <button mat-menu-item routerLink="/repositories/update/{{id}}">
    <mat-icon>update</mat-icon>
    <span>Update repository</span>
  </button>
  <button mat-menu-item routerLink="/repositories/drop/{{id}}">
    <mat-icon color="warn">delete_outline</mat-icon>
    <span>Delete repository</span>
  </button>
</mat-menu>

<mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
            Repository entities
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{jsonSchema}}</p>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
            Repository services
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{controllerTemplate}}</p>
    </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Repository controllers
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{entityTemplate}}</p>
      </mat-expansion-panel>
</mat-accordion>
