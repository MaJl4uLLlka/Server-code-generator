<button *ngIf="isUserOwner" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/repositories/{{id}}/templates">
    <mat-icon>create</mat-icon>
    <span>Update templates</span>
  </button>
  <button mat-menu-item routerLink="/repositories/update/{{id}}">
    <mat-icon>update</mat-icon>
    <span>Update repository</span>
  </button>
  <button mat-menu-item (click)="downloadArchive()">
    <mat-icon>download</mat-icon>
    <span>Build & download</span>
  </button>
  <button mat-menu-item (click)="openDeleteRepositoryDialog()">
    <mat-icon color="warn" >delete_outline</mat-icon>
    <span>Delete repository</span>
  </button>
</mat-menu>
