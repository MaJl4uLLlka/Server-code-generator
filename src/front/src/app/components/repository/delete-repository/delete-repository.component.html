<div class="form-container">
    <h1>Do you realy want to delete this repository?</h1>
    <form (ngSubmit)="OnSubmit()">
        <div class="example-button-row">
            <button mat-raised-button color="warn" type="submit">Yes</button>
            <button mat-raised-button routerLink="/repositories/{{id}}" >No</button>
        </div>
    </form>
</div>
