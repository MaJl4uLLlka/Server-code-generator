<mat-grid-list cols="2" rowHeight="40px">
    <mat-grid-tile colspan="2" rowspan="16">
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="2">
        <mat-paginator [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page">
        </mat-paginator>
    </mat-grid-tile>
</mat-grid-list>
