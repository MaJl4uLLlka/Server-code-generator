<div class="mat-elevation-z8">

  <br>
  <div class="panel">
    <mat-form-field class="position-center">
      <mat-label>Search repositories</mat-label>
      <input matInput  type="text" #input/>
    </mat-form-field>

    <button mat-mini-fab color="accent" aria-label="icon button with a plus icon" routerLink="/repositories/create">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  
      <table mat-table [dataSource]="dataSource">
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="repository" mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/repositories/{{row.id}}"></tr>
      </table>
    
      <mat-paginator [pageSize]="5"
                     [length]="dataSource.countRepositories"
                     [pageSizeOptions]="[5]"
                     showFirstLastButtons
                     aria-label="Select page of public repositories">
      </mat-paginator>
</div>
