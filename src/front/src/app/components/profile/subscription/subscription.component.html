<h1 class="white-color" *ngIf="hasSubscription">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Active subscription</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            Period start {{subscriptionData.periodStart.toDateString()}}
          </p>
          <p>
            Period end {{subscriptionData.periodEnd.toDateString()}}
          </p>
        </mat-card-content>
      </mat-card>
</h1>
<div class="form-container" *ngIf="!hasSubscription">
    <h2>Subscribe to unlock an JSON-RPC architecture type for just $7.99</h2>
    <div class="center margin-top">
        <button mat-raised-button color="primary" (click)="checkout()">Subscribe</button>
    </div>
</div>
